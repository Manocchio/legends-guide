<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma rota</title>
    <link rel="stylesheet" href="./css/choose.css">
</head>

<body>
    <div class="principal-bg">
        <div class="labelContainer">
            <p>Selecione uma Função</p>
            <button onclick="sendToDb()">Selecionar</button>
        </div>

        <div class="lanes-container">
            <div class="inner-laneHolder">
                <div id="topSelect" class="lane">
                    <div class="select-circle">

                    </div>
                </div>

                <div id="midSelect" class="lane">
                    <div class="select-circle">

                    </div>
                </div>

                <div id="supSelect" class="lane">
                    <div class="select-circle">

                    </div>
                </div>

                <div id="jgSelect" class="lane">
                    <div class="select-circle">

                    </div>
                </div>

                <div id="bottomSelect" class="lane">
                    <div class="select-circle">

                    </div>
                </div>
            </div>

        </div>
        <div class="choosing">
            <div class="error-bg"></div>
            <div class="selected-role"></div>
        </div>

    </div>



    <script src="js/chooseLane.js"></script>
    <script src="js/redirect.js"></script>
</body>

</html>
