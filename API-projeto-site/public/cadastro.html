<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="main-container">

        <div class="right-side">

            <div class="left-side">
                <div class="info">
                    <div class="info-icon"><i class="fas fa-info-circle"></i></div>

                    <div id="error-message-email" class="info-message">
                        <ul>
                            <li><i class="far fa-dot-circle"></i>Não utilize a sua senha do jogo;</li>
                            <li><i class="far fa-dot-circle"></i>Utilize o seu nome de invocador, não o nome da conta
                                RIOT.</li>

                        </ul>
                    </div>
                </div>
                <div class="poro-icon">
                    <img src="./img/poro-sign.png" alt="">
                </div>
                <h1 class="title">Cadastre-se <br> no Summoner's Guide</h1>

                <form autocomplete="off" action="javascript:void(0)">
                    <div id="summonerNick" class="input-field">
                        <input id="userInput" type="text">
                        <span class="placeholder">Nick de invocador</span>

                    </div>

                    <div class="input-field">
                        <input id="password" type="password">
                        <span class="placeholder">Senha</span>

                    </div>

                    <div class="input-field">
                        <input id="confirmPassword" type="password">
                        <span class="placeholder">Confirme sua Senha</span>

                    </div>

                    <button id="submitBtn" type="submit"><i class="fas fa-arrow-right"></i></button>
                </form>
                <p class="hasAccount"><a href="./login.html">Já tem uma conta?</a></p>


            </div>
            <div class="background">
                <div class="black-layer">
                    <h1 class="toWrite">A SUA LENDA COMEÇA AQUI</h1>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/cadastro.js"></script>
    <script src="./js/redirect.js"></script>

</body>

</html>
